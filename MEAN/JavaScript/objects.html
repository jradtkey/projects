<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objects</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">

  let students = [
    {name: 'Remy', cohort: 'Jan'},
    {name: 'Genevieve', cohort: 'March'},
    {name: 'Chuck', cohort: 'Jan'},
    {name: 'Osmund', cohort: 'June'},
    {name: 'Nikki', cohort: 'June'},
    {name: 'Boris', cohort: 'June'}
  ];

  for (var i = 0; i < students.length; i++) {
    var name = students[i].name;
    var cohort = students[i].cohort;
    console.log("Name: " + name + ", Cohort: " + cohort);
  }

  let users = {
      employees: [
          {'first_name':  'Miguel', 'last_name' : 'Jones'},
          {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
          {'first_name' : 'Nora', 'last_name' : 'Lu'},
          {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
      ],
      managers: [
         {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
         {'first_name' : 'Gordon', 'last_name' : 'Poe'}
      ]
   };


  console.log("EMPLOYEES");
  for (var i = 0; i < users.employees.length; i++) {
    var first = users.employees[i].first_name;
    var last = users.employees[i].last_name;
    var count = i + 1;
    var length = first.length + last.length;
    console.log(count + " - " + last + ", " + first + " - " + length);
  }

  console.log("MANAGERS");
  for (var i = 0; i < users.managers.length; i++) {
    var first = users.managers[i].first_name;
    var last = users.managers[i].last_name;
    var count = i + 1;
    var length = first.length + last.length;
    console.log(count + " - " + last + ", " + first + " - " + length);
  }

  </script>
</html>
