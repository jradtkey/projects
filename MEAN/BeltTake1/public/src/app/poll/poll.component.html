<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <a [routerLink]="['back']">Go to Poll</a>
    <div class="row">
      <h1>{{ poll.question }}</h1><br>
      <h3>Click the vote button to vote on your answer.</h3>
    </div>
    <div class="row">
      <table>
        <tr>
          <th class="col-sm-2 col-md-2 col-lg-2">Option</th>
          <th class="col-sm-2 col-md-2 col-lg-2">Votes</th>
          <th class="col-sm-2 col-md-2 col-lg-2">Action</th>
        </tr><br>
        <tr>
          <td class="col-sm-2 col-md-2 col-lg-2">{{poll.option1}}</td>
          <td class="col-sm-2 col-md-2 col-lg-2">{{poll.votes1}}</td>
          <td class="col-sm-2 col-md-2 col-lg-2"><button type="button" name="button">Vote</button></td>
        </tr><br>
        <tr>
          <td class="col-sm-2 col-md-2 col-lg-2">{{poll.option2}}</td>
          <td class="col-sm-2 col-md-2 col-lg-2">{{poll.votes2}}</td>
          <td class="col-sm-2 col-md-2 col-lg-2"><button type="button" name="button">Vote</button></td>
        </tr><br>
        <tr>
          <td class="col-sm-2 col-md-2 col-lg-2">{{poll.option3}}</td>
          <td class="col-sm-2 col-md-2 col-lg-2">{{poll.votes3}}</td>
          <td class="col-sm-2 col-md-2 col-lg-2"><button type="button" name="button">Vote</button></td>
        </tr><br>
        <tr>
          <td class="col-sm-2 col-md-2 col-lg-2">{{poll.option4}}</td>
          <td class="col-sm-2 col-md-2 col-lg-2">{{poll.votes4}}</td>
          <td class="col-sm-2 col-md-2 col-lg-2"><button type="button" name="button">Vote</button></td>
        </tr>

      </table>
    </div>
  </body>
</html>
