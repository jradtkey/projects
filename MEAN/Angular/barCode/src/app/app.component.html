<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Barcode</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">

      <div class="row">
        <h1>{{title}}</h1>
      </div>

      <div class="row">
        <div class="box" *ngFor="let color of colors" [ngStyle]="{'background-color': colors[num]}"></div>
      </div><br><br>
      <button (click)='logVal()'>Log the num value</button>
      <button (click)='val = val + 1'>Increment num</button>
    </div>
  </body>
</html>
