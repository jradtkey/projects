<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Zone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">

      <div class="row">
        <h1>{{title}}</h1>
      </div>

      <div class="row">
        <button type="button" name="pdt" (click)="showTime('pst')" [ngClass]="{selected: last_selected === 'pst'}">PST</button>
        <button type="button" name="mst" (click)="showTime('mst')" [ngClass]="{selected: last_selected === 'mst'}">MST</button>
        <button type="button" name="cst" (click)="showTime('cst')" [ngClass]="{selected: last_selected === 'cst'}">CST</button>
        <button type="button" name="est" (click)="showTime('est')" [ngClass]="{selected: last_selected === 'est'}">EST</button>
        <button type="button" name="clear" (click)="clearTime()" [ngClass]="{selected: last_selected === 'clear'}">Clear</button>
      </div>

      <div class="row">
        <h1 *ngIf='!switch'>{{time | date:'mediumTime'}}</h1>
      </div>

    </div>
  </body>
</html>
