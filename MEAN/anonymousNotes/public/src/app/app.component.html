<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <h1>Anonymous Notes</h1>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" id="form">
          <form name="formData" #formData="ngForm" (submit)="onSubmit()">
            <label>Note:&nbsp;</label>
            <input type="text" name="content" [(ngModel)] = 'note.content' #note="ngModel" required minlength=3>
            <button [disabled]="!formData.valid" type="submit" class="btn btn-success" name="button">Add Note</button>
          </form><br>
          <span *ngIf="!note.valid && note.dirty">Note required length is 3 characters.<br><br></span>
        </div>
      </div>
    </div>
  </body>
</html>
